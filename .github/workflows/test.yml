name: pytest

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build afaligner docker image
        run: docker build -t afaligner .

      - name: Build afaligner-pytest docker image
        run: docker build -t afaligner-pytest -f Dockerfile.pytest .

      - name: Run pytest
        run: docker run --rm -t afaligner-pytest
